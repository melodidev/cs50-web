{% extends "encyclopedia/layout.html" %}

{% block title %}
	Encyclopedia
{% endblock %}

{% block body %}
	<h1>Edit Page: {{ title }}</h1>
	<form action="/edit/{{ title }}" method="post">
		{% csrf_token %}
        {{ form }}
  		<label for="entry_content">Entry content:</label><br>
		<textarea id="entry_content" name="entry_content">{{ entry }}</textarea><br>
		<input type="submit" name="save_button" value="Save Changes">
	</form>
{% endblock %}
