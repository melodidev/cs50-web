{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}âœ¨ Auctions{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
    </head>

    <body class="register-login">
    <div class="container">
        <div class="row justify-content-center">
            <div class="register-form col-lg-4">
                <h2 class="heading mb-3 mt-5">Register</h2>
                {% if message %}
                    <div>{{ message }}</div>
                {% endif %}
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-1">
                        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group mb-1">
                        <input class="form-control" type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-group mb-1">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group mb-1">
                        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                    </div>
                    <input class="btn btn-dark mt-2" type="submit" value="Register">
                </form>

                <p class="mt-1">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
            </div>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
