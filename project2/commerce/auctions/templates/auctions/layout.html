{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}✨ Auctions{% endblock %}</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		<link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
	</head>

	<body>
		{% block body %}
		{% endblock %}

		<footer class="border-top py-3">
	        <div class="container">
	            <div class="d-flex align-items-center mb-1">
	                <img class="me-2" src="{% static 'auctions/images/github-logo.png' %}" width="24">
	                <a href="https://github.com/melodidev">Find me on Github!</a>
	            </div>
	            <p class="mb-0">This was made as a project of <a href="https://cs50.harvard.edu/web/2020/">CS50’s Web Programming with Python and JavaScript</a>.</p>
	        </div>
	    </footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
